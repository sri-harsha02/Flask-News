<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        .container img:hover {
            transition: all 0.3s ease-in-out;
            transform: scale(1.2);
        }
    </style>
    <title>NewsX</title>
</head>

<body style="background-color: black">
    <div style="
        border: solid 4px;
        background-color: rgb(5, 5, 5);
        color: rgb(194, 71, 71);
        position: fixed;
        width: 100%;
      ">
        <center>
            <h1>NewsX</h1>
        </center>
    </div>
    <div class="container">
        <br />
        <br /> {% for i in case.articles %}
        <div class="contaier" style="color: rgb(147, 177, 243)">
            <br />
            <h4>
                <strong style="color: rgb(167, 47, 77)" ;>Author :</strong
          >{{i.author}}
        </h4>
        <h4>
          <strong style="color: rgb(167, 47, 77)" ;>Title :</strong
          ><a href="{{i.url}}">{{i.title}}</a>
        </h4>
        <h6>
          <strong style="color: rgb(167, 47, 77)" ;>Description :</strong
          >{{i.description}}
        </h6>
        <br />
        <img src="{{i.urlToImage}}" width="100%" height="400" alt="Vish-News" />
      </div>
      {% endfor %}
    </div>
    <br />
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p "
      crossorigin="anonymous "
    ></script>
  </body>
</html>
